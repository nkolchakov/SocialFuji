<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fujin Network</title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />


    <script src="systemjs/dist/system.js"></script>
    <script src="config.js"></script>
    <script src="./scripts/utils/template-loader.js"></script>

    <script src="navigo/lib/navigo.js"></script>
    <script src="./libs/instafeed.js/instafeed.js"></script>
    <script src="./libs/handlebars/handlebars.js"></script>
    <script>
        System.import('main')
    </script>
</head>

<body>
    <header>
        <div class="header clearfix">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/index">
                            <img alt="FujinNetwork" src="./images/Fujin.png" width="100px">
                        </a>
                        <p class="navbar-brand navbar-left"><a id="nav-logo" href="#/index">Fujin Network</a></p>
                    </div>
                </div>
                <ul class="nav nav-pills">
                    <li class="dropdown pull-right">
                        <a href="#/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a id="btn-dropdown-instagram-login" href="#/instagram"><img src="./images/Instagram.png" class="login-images"> Check Instagram</a>
                            </li>
                            <li>
                                <a id="btn-dropdown-twitter-login" href="#/twitter-login"><img src="./images/Twitter.png" class="login-images"> Check Twitter</a>
                            </li>
                            <li>
                                <a id="btn-dropdown-facebook-login" href="#/facebook-login"><img src="./images/Facebook.png" class="login-images"> Check Facebook</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="#/about">About Fujin</a></li>
                            <li class="divider"></li>
                            <li><a href="#/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="wrapper" class="wrapper container center-block">
        <div class="col-md-4 col-sm-4">

            <div class="row">
                <div class="thumbnail">
                    <div class="col-md-7">
                        <a href="#/instagram"><img src="images/Instagram.png" alt="Instagram"></a>
                    </div>
                    <div class="caption col-md-5">
                        <h4>Add Your Instagram Newest Posts</h4>
                        <p><a id="btn-instagram-login" href="#/instagram-login" class="btn btn-success" role="button">Add</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="thumbnail">
                    <div class="col-md-7">
                        <a href="#/twitter"><img src="images/Twitter.png" alt="Twitter"></a>
                    </div>
                    <div class="caption col-md-5">
                        <h4>Add Your Twitter Newest Posts</h4>
                        <p><a id="btn-twitter-login" href="#/twitter-login" class="btn btn-success" role="button">Add</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="thumbnail">
                    <div class="col-md-7">
                        <a href="#/facebook"><img src="images/Facebook.png" alt="Facebook"></a>
                    </div>
                    <div class="caption col-md-5">
                        <h4>Add Your Facebook Newest Posts</h4>
                        <p><a id="btn-facebook-login" href="#/facebook-login" class="btn btn-success" role="button">Add</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="content" class=" container-fluid col-md-8 col-sm-8">
            <!--Тук по подразбиране може да се извежда темплейта за логин във фейсбук facebook.handlebars, а при избор на друга мрежа да се променя-->
            <!--след регистрация/логин тук ще се зарежда селекцията от постове-->
        </div>
    </div>

    <footer class="footer text-center footer-body">
        <div class="container-fluid">
            <div class="footer-header">
                <p class="navbar-center">JavaScript Applications &copy; 2016 <a href="https://telerikacademy.com/">Telerik Academy</a></p>
                <p class="navbar-center "> Application by <a href="https://appharbor.com/applications/fujinnetwork" target="_blanc">Fujin Team</a></p>
            </div>
        </div>
    </footer>
</body>

</html>
